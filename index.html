<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/build/stylesheets/style.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="data.json"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />

  <title>Results summary component</title>
</head>

<body>
  <main class="resultSummary">
    <div class="resultSummaryResult">
      <h2>Your Result</h2>
      <div class="resultSummaryNumber">
        <p class="resultNumber resultColorLight">76</p>
        <p>of 100</p>
      </div>
      <div>
        <p class="resultColorLight resultText">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="resultSummarySummary">
      <div>
        <h2>Summary</h2>
      </div>
      <div class="submitSubmit">
        <a href="#">Continue</a>
      </div>
    </div>
  </main>
</body>

</html>
